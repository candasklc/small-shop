<div class="wrapper">
  <h1>Favourites</h1>
  <mat-card class="list-item" *ngFor="let x of favourites">
    <div class="list-title">{{ x.title }}</div>
    <button color="warn" mat-icon-button (click)="deleteFavourite(x)">
      <mat-icon class="material-icons">clear</mat-icon>
    </button>
  </mat-card>
</div>
