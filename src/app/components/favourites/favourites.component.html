<div class="wrapper">
  <mat-list role="list" *ngFor="let x of favourites">
    <mat-list-item role="listitem">
      {{ x.title }}
      <button color="warn" mat-icon-button (click)="deleteFavourite(x)">
        <mat-icon class="material-icons">clear</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
